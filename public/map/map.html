<div id="floating-panel" ng-controller="mapCtrl">
    <form class="form-horizontal" id="origin" ng-model="directions.origin">
      <label>Start</label>
      <input type="text">
    </form>
    <form class="form-horizontal" id="destination" ng-model="directions.destination">
      <label>End</label>
      <input type="text">
    </form>
    <button ng-click="getDirections()">Get Directions</button>
</div>
<div id="map" ng-controller="mapCtrl"></div>
